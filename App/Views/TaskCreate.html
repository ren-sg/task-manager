{% extends "base.html" %}
{% block body %}
<form class="needs-validation" action="/add" method="POST" >
    <input type="hidden" name="submit" value="1">
    {% if messages.success %}
    <div class="alert alert-success" role="alert">
        {{messages.success}}, go <a href="/">home</a>
    </div>
    {% else %}

    {% if messages.error %}
    <div class="alert alert-danger" role="alert">
        {{messages.error}}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="" value="guest" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Task text</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Create task</button>
</form>

{% endif %}
{% endblock %}

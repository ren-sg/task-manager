<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>task manager</title>
    </head>
    <body>
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">Task manager</a></h5>
                <div class="my-2 my-md-0 mr-md-3 d-flex flex-column justify-content-end">
                    {% if user.id %}
                    <div class="d-flex justify-content-end mb-2">
                        Hello, {{user.username}}!
                    </div>
                    {% endif %}
                    <div class="d-flex align-items-center">
                        <nav class="mr-5">
                            <a class="btn btn-outline-primary" href="/add">Create task</a>
                        </nav>
                        {% if not user.id %}
                        <a class="btn btn-outline-primary" href="/login">Sign in</a>
                        {% else %}
                        <a class="btn btn-outline-primary" href="/logout">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% block body %}

            {% endblock %}

            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            </div>

            <div class="container">
            </div>
        </div>
        <script src="/dist/bundle.js"></script>
    </body>
</html>
